<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>

				
				<p:scrollPanel style="width:250px;height:200px">
    <p:dataGrid var="gatunek" value="#{gatunekBean.allGatunki}" columns="1">
        <p:panel header="#{gatunek.nazwa}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <h:outputText value="#{gatunek.nazwa}" />
	<h:column>
					<h:commandLink value="Usun" action="#{gatunekBean.deleteGatunek(gatunek)}"/>
				</h:column>
				<h:column>
					<h:commandLink value="Edytuj" action="#{gatunekBean.doEdycji(gatunek)}"/>
				</h:column>
            </h:panelGrid>
        </p:panel>
    </p:dataGrid>
</p:scrollPanel>
				
				

		</h:form>

	</ui:define>

</ui:composition>
