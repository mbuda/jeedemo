<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
	<h:form>
<p:growl id="messages" showDetail="true" sticky="true" />

<p:idleMonitor timeout="5000">
    <p:ajax event="idle" listener="#{idleMonitorController.idleListener}" update="messages" />
    <p:ajax event="active" listener="#{idleMonitorController.activeListener}" update="messages" />
</p:idleMonitor>


	</h:form>
		<h:form id="gatunekForm">
			<p:panel id="panel" header="Nowy Gatunek" style="margin-bottom:5px;">
	
			<h:panelGrid columns="2">

				<h:outputText value="Nazwa" />
				<p:keyboard value="#{gatunekBean.gatunek.nazwa}" validator="#{gatunekBean.uniqueNazwa}" required="true"
                    layout="alphabetic"/>

			</h:panelGrid>
			</p:panel>

			<h:commandButton value="OK"
				action="#{gatunekBean.addGatunek}"/>

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
